<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ac03e7d582.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Eleazar Carreon</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <figure class="logo">
          <img src="./assets/img/ECA.png" alt="Eleazar Carreon Alvarez" />
        </figure>
        <button class="header__btn-menu" type="button">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
    </header>
    <nav class="nav-bottom">
      <ul>
        <li>
          <a href="#">
            <i class="fas fa-briefcase"></i>
            <span>Portafolio</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-user"></i>
            <span>Sobre mi</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-paper-plane"></i>
            <span>Contacto</span>
          </a>
        </li>
      </ul>
    </nav>
    <main class="main">
      <section class="section">
        <div class="titles">
          <h1 class="titles__slogan">Hey, Soy Eleazar, Desarrollador Web.</h1>
          <h4 class="titles__job">Frontend Developer</h4>
        </div>
      </section>

      <section class="section">
        <div class="section__top-bar">
          <h5 class="section__name">Portafolio</h5>
          <a class="view-more" href="#"
            ><i class="fas fa-long-arrow-alt-right"></i
            ><span> Ver mas</span></a
          >
        </div>
        <div class="carrousel">
          <a href="https://journal-app-eight.vercel.app/" class="carrousel__item">
            <figure class="carrousel__item-img">
              <img
                src="./assets/img/journal.jpg"
                alt="journal app"
              />
            </figure>
            <div class="carrousel__item-info">
              <h6 class="carrousel__item-name">Journal App</h6>
            </div>
          </a>
          <a href="https://burger-builder-flax.vercel.app/" class="carrousel__item">
            <figure class="carrousel__item-img">
              <img
                src="./assets/img/burger.png"
                alt="burger builder"
              />
            </figure>
            <div class="carrousel__item-info">
              <h6 class="carrousel__item-name">Burger Builder</h6>
            </div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
