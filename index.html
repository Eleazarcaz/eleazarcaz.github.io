<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ac03e7d582.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Eleazar Carreon</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <header class="header">
      <div class="header__container">
        <figure class="logo">
          <img src="./assets/img/ECA.png" alt="Eleazar Carreon Alvarez" />
        </figure>
        <button class="header__btn-menu" type="button">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
    </header>
    <nav class="nav-bottom">
      <ul>
        <li>
          <a href="#">
            <i class="fas fa-briefcase"></i>
            <span>Portfolio</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-user"></i>
            <span>About me</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-paper-plane"></i>
            <span>Contact me</span>
          </a>
        </li>
      </ul>
    </nav>
    <main class="main">
      <section class="main__titles">
        <div class="titles">
          <h1 class="titles__slogan">I build amazing experiences</h1>
          <h4 class="titles__job">UI & Frontend Developer</h4>
        </div>
      </section>
    </main>
  </body>
</html>
